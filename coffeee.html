<html>
 <head>
  <title>
   COFFEE SHOP
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 20px;
        }
        .navbar a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a.active {
            color: #ff7f50;
        }
        .navbar .logo {
            float: left;
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            height: 50px;
            margin-right: 10px;
        }
        .navbar .logo span {
            color: white;
            font-size: 24px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .content {
            text-align: center;
            padding: 50px;
        }
        .content h1 {
            color: #ff7f50;
            font-size: 36px;
        }
        .contact-form {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .contact-form form {
            background: url('https://placehold.co/400x300') no-repeat center center;
            background-size: cover;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        .contact-form input[type="text"], .contact-form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
        }
        .map {
            margin-left: 20px;
        }
  </style>
 </head>
 <body>
  <div class="navbar">
   <div class="logo">
    <img alt="Logo" height="50" src="https://storage.googleapis.com/a1aa/image/hFhxaFAOFpJJNxlemtVLMQMc56iqgFb4ZlxCduncYcieh9mTA.jpg" width="50"/>
    <span>
     symbi-canteen
    </span>
   </div>
   <a href="#search">
    <i class="fas fa-search">
    </i>
   </a>
   <a class="active" href="#contact">
    Contact Us
   </a>
   <a href="#services">
    Services
   </a>
   <a href="#gallery">
    Gallery
   </a>
   <a href="#about">
    About Us
   </a>
   <a href="#home">
    Home
   </a>
  </div>
  <div class="content">
   <h1>
    Contact Us
   </h1>
  </div>
  <div class="contact-form">
   <form>
    <input name="name" placeholder="Name" type="text"/>
    <input name="email" placeholder="Email" type="email"/>
    <input name="phone" placeholder="Phone Number" type="text"/>
   </form>
   <div class="map">
    <iframe allowfullscreen="" height="300" loading="lazy" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.9999999999995!2d2.2944813156746826!3d48.85837007928744!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66fefc7e4b1b1%3A0x40b82c3688c9460!2sEiffel%20Tower!5e0!3m2!1sen!2sfr!4v1633022820000!5m2!1sen!2sfr" style="border:0;" width="400">
    </iframe>
   </div>
  </div>
 </body>
</html>
